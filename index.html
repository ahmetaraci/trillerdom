<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRCoordinateWizard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        body {
            overflow: hidden;
        }

        .custom-div {
            position: fixed;
            top: 10px;
            /* Sağ üst köşeden 10 piksel mesafede */
            right: 10px;
            /* Sağ üst köşede */
            width: 200px;
            /* Genişlik ayarı */
            height: 200px;
            /* Yükseklik ayarı */
            background-color: rgba(255, 255, 255, 0.8);
            /* Transparan beyaz arkaplan */
            border-radius: 10px;
            /* Kenar yumuşatma */
            z-index: 1;
            padding: 15px;
            text-align: center;
        }

        .profile-image {
            width: 100px;
            /* Fotoğraf genişliği */
            height: 100px;
            /* Fotoğraf yüksekliği */
            border-radius: 50%;
            /* Yuvarlak fotoğraf yapmak için */
            margin: 10px auto;
            /* Dikey hizalama */
            display: block;
            /* Inline elementleri dikey hizalamak için */
        }

        .social-icons img {
            width: 30px;
            /* Sosyal medya iconları boyutu */
            margin: 0 5px;
            /* Boşluk ayarı */
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Sağ üst köşeye yerleştirilmiş custom div -->
    <div class="custom-div">
        <h2>M.Ahmet ARACI</h2>
        <img src="photo.jpg" alt="Profile Image" class="profile-image" />
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/ahmet-araci/" target="_blank"><img src="linkedin-icon.png"
                    alt="LinkedIn" /></a>
            <a href="https://github.com/ahmetaraci/" target="_blank"><img src="github-icon.png" alt="GitHub" /></a>
        </div>
    </div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map("map").setView([39.925533, 32.866287], 6);

        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution:
                '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);

        fetch("tr.json")
            .then((response) => response.json())
            .then((data) => {
                L.geoJSON(data).addTo(map);
            });
    </script>
</body>

</html>
